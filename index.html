    <script type="text/javascript">

    function validateForm()
    {
        var x=document.forms["myfrom"]["userName"].value;
        var atpos=x.indexOf("@");
        var dotpos=x.lastIndexOf(".");
        if(atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length)
        {
            alert("Not a valid e-mail address");
            return false;
        }
    }

    function validateForm(form)
    {
        if(form.userName.value=="")
        {  
            alert("Please Enter your User Name Or e-mail..");
            form.userName.focus();
            return false;
        }
        //password empty or not
        if(form.password.value=="")
        {
            alert("Password field cannot be empty");
            form.password.focus();
            return false;
        }
		//password length
		if(form.password.value.length <5)
				{
					alert("Please Enter at list 5 Character Password..");
					form.password.focus();
					return false;
				}
		//password and Confirm Password check
        if(form.password.value !=form.rePassword.value)
                {
                    alert("Your password not matched");
                    form.rePassword.focus();
                    return false;
                }

        // Gender empty or not
        var selectGender=document.getElementById('gender').value;
        if(selectGender=="Select One")
        {
            alert("Please Select gender");
            return false;   
        }
        //Division is empty or not
        var selectDivission=document.getElementById('division').value;

        if(selectDivission=="Select One")
        {
            alert("please Select you Division");
            return false;
        }
        //Disrict is empty or not
        var selectDstric=document.getElementById('district').value;

        if(selectDstric=="Select One")
        {
            alert("Please select you Distric");
            return false;
        }
 


    }
